eureka:
  instance:
    hostname: localhost
  client:
    service-url:
      default-zone: http://${eureka.instance.hostname}:8761/eureka/
spring:
  application:
    name: gateway-server
  cloud:
    config:
      discovery:
        enabled: true
        service-id: config-server

zuul:
  sensitive-headers: Cookie,Set-Cookie
  routes:
    ucenter:
      path: /ucenter/**
      serviceId: ucenter-server
    blog:
      path: /blog/**
      serviceId: blog-platform
  add-proxy-headers: true
  strip-prefix: true

ribbon:
  ReadTimeout: 30000
  ConnectTimeout: 3000

management:
  security:
    enabled: false

hystrix:
  command:
    default:
      execution:
        timeout:
          enabled: false
